<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../img/site-icon--small.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global-reset.css" />
    <link rel="stylesheet" href="../../css/utility-classes.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Sound Board</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="../../index.html"
          ><img
            src="../../img/site-icon--large.png"
            alt="Logo"
            width="60px"
            height="60px"
            class="logo__img"
        /></a>

        <div class="logo__text">
          <h1><a href="../../index.html">Mini JavaScript Projects</a></h1>
          <p>
            A collection of small JS layouts and patterns inspired by
            freecodecamp.org
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="project-intro padding-m margin-l">
        <div class="container-800 container-centered">
          <h2 class="h2 text-centered margin-m">Sound Board</h2>
          <p class="p text-centered margin-s">
            Each button below will play a sound when clicked with a small
            progress effect. You can also adjust the volume if you want.
          </p>
        </div>
      </section>
      <section class="padding-m">
        <div class="sound-board margin-l">
          <button class="sound-board__btn btn--rain">Rain 🌧️</button
          ><button class="sound-board__btn btn--thunder">Thunder ⚡</button
          ><button class="sound-board__btn btn--storm">Storm 🍃</button
          ><button class="sound-board__btn btn--sea-waves">Sea Waves 🌊</button
          ><button class="sound-board__btn btn--tree-fall">
            Tree Falling 🌴
          </button>
        </div>
        <div class="volume-controller">
          <label class="volume__label" for="volume">Adjust Volume</label>
          <input
            class="volume__input"
            type="range"
            name="volume"
            id="volume"
            min="0"
            max="1"
            value="0.5"
            step="0.1"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__box--1">
        <p>Hosted on</p>
        <img
          class="footer-img"
          src="../../img/github-icon.png"
          alt="github-icon"
          width="50px"
          height="50px"
        />
      </div>
      <div class="footer__box--2">
        <p>Built by Danuka Prasad</p>
        <img
          class="footer-img"
          src="../../img/site-icon--large.png"
          alt="site-logo"
          width="50px"
          height="50px"
        />
      </div>
    </footer>
  </body>
</html>
