<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../img/site-icon--small.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global-reset.css" />
    <link rel="stylesheet" href="../../css/utility-classes.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Form Field Label Animation</title>
  </head>
  <body>
    <header class="header margin-l">
      <div class="header__logo">
        <a href="../../index.html"
          ><img
            src="../../img/site-icon--large.png"
            alt="Logo"
            width="60px"
            height="60px"
            class="logo__img"
        /></a>

        <div class="logo__text">
          <h1><a href="../../index.html">Mini JavaScript Projects</a></h1>
          <p>
            A collection of small JS layouts and patterns inspired by
            freecodecamp.org
          </p>
        </div>
      </div>
    </header>
    <main>
      <h2 class="h2 text-centered margin-xs">Form Field Label Animation</h2>
      <p class="p text-centered margin-m">
        Click on the form field to see the animation.
      </p>
      <section class="padding-m">
        <form class="form margin-xl">
          <h2 class="h2">Login to Continue</h2>
          <div class="form__input-container">
            <label for="email" class="form__label">Enter Email</label>
            <input
              name="text"
              class="form__input"
              id="email"
              required
              autocomplete="off"
            />
          </div>
          <div class="form__input-container">
            <label for="password" class="form__label">Enter Password</label>
            <input
              type="password"
              name="password"
              class="form__input"
              id="password"
              required
            />
          </div>
          <button class="form__submit">Login</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__box--1">
        <p>Hosted on</p>
        <img
          class="footer-img"
          src="../../img/github-icon.png"
          alt="github-icon"
          width="50px"
          height="50px"
        />
      </div>
      <div class="footer__box--2">
        <p>Built by Danuka Prasad</p>
        <img
          class="footer-img"
          src="../../img/site-icon--large.png"
          alt="site-logo"
          width="50px"
          height="50px"
        />
      </div>
    </footer>
  </body>
</html>
