<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../img/site-icon--small.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global-reset.css" />
    <link rel="stylesheet" href="../../css/utility-classes.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Expanding Search Bar</title>
  </head>
  <body>
    <header class="header margin-xl">
      <div class="header__logo">
        <a href="../../index.html"
          ><img
            src="../../img/site-icon--large.png"
            alt="Logo"
            width="60px"
            height="60px"
            class="logo__img"
        /></a>

        <div class="logo__text">
          <h1><a href="../../index.html">Mini JavaScript Projects</a></h1>
          <p>
            A collection of small JS layouts and patterns inspired by
            freecodecamp.org
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="section--expanding-search-bar padding-l margin-xl">
        <h2 class="h2 text-centered margin-s">Expanding Search Bar</h2>
        <p class="p text-centered margin-m">
          Click on the search icon to reveal the search bar!
        </p>
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="search here..."
            class="search__bar--collapsed"
            id="search__bar"
          />
          <button class="search__btn search__btn--collapsed">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="search__icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__box--1">
        <p>Hosted on</p>
        <img
          class="footer-img"
          src="../../img/github-icon.png"
          alt="github-icon"
          width="50px"
          height="50px"
        />
      </div>
      <div class="footer__box--2">
        <p>Built by Danuka Prasad</p>
        <img
          class="footer-img"
          src="../../img/site-icon--large.png"
          alt="site-logo"
          width="50px"
          height="50px"
        />
      </div>
    </footer>
  </body>
</html>
