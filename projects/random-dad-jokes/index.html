<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../img/site-icon--small.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global-reset.css" />
    <link rel="stylesheet" href="../../css/utility-classes.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Random Dad Jokes</title>
  </head>
  <body>
    <header class="header margin-l">
      <div class="header__logo">
        <a href="../../index.html"
          ><img
            src="../../img/site-icon--large.png"
            alt="Logo"
            width="60px"
            height="60px"
            class="logo__img"
        /></a>

        <div class="logo__text">
          <h1><a href="../../index.html">Mini JavaScript Projects</a></h1>
          <p>
            A collection of small JS layouts and patterns inspired by
            freecodecamp.org
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="padding-m">
        <h2 class="h2 text-centered margin-xs">Random Dad Jokes</h2>
        <p class="p text-centered margin-l">
          Click on the <strong>Blurred</strong> area to reveal the answer!
        </p>
      </div>
      <section class="section--dad-jokes padding-m margin-l">
        <div class="dad-joke container-centered">
          <picture class="dad-joke__img"
            ><img src="dad-joke-emoji.png" alt="Dad Joke Emoji"
          /></picture>
          <p class="dad-joke__q">
            Where did people hang out during medieval times?
          </p>
          <p class="dad-joke__a blurred">At night clubs</p>
        </div>
        <button class="dad-joke__btn">
          Next Joke in <span class="counter">8</span>s
        </button>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__box--1">
        <p>Hosted on</p>
        <img
          class="footer-img"
          src="../../img/github-icon.png"
          alt="github-icon"
          width="50px"
          height="50px"
        />
      </div>
      <div class="footer__box--2">
        <p>Built by Danuka Prasad</p>
        <img
          class="footer-img"
          src="../../img/site-icon--large.png"
          alt="site-logo"
          width="50px"
          height="50px"
        />
      </div>
    </footer>
  </body>
</html>
