<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../img/site-icon--small.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global-reset.css" />
    <link rel="stylesheet" href="../../css/utility-classes.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Currency Converter</title>
  </head>
  <body>
    <header class="header margin-l">
      <div class="header__logo">
        <a href="../../index.html"
          ><img
            src="../../img/site-icon--large.png"
            alt="Logo"
            width="60px"
            height="60px"
            class="logo__img"
        /></a>

        <div class="logo__text">
          <h1><a href="../../index.html">Mini JavaScript Projects</a></h1>
          <p>
            A collection of small JS layouts and patterns inspired by
            freecodecamp.org
          </p>
        </div>
      </div>
    </header>
    <main>
      <section
        class="section--exchange-rate-cal container-800 container-centered padding-l margin-xl"
      >
        <div class="cal__heading margin-m">
          <span class="text-highlight">Real Time</span>
          <h2 class="h2">Currency Converter</h2>
          <p class="p">
            This Currency Converter uses an API to get real-time exchange rates
            to convert currencies.
          </p>
        </div>
        <div class="converter">
          <form class="converter__form">
            <div class="form__row">
              <div class="form__col">
                <label class="form__item-1" for="base-currencey"
                  >Select Base Currency</label
                >
                <div class="form__selection">
                  <select
                    class="selection"
                    name="base-currency"
                    id="base-currency"
                  >
                    <option value="0">Select a currency</option>
                  </select>
                  <span class="form__dropdown-icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class=""
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                      />
                    </svg>
                  </span>
                </div>
              </div>
              <div class="form__col">
                <input
                  class="form__item-3"
                  placeholder="0.00"
                  id="input-base-currency"
                  type="number"
                  required
                />
              </div>
            </div>
            <div class="form__row row--2">
              <button class="btn btn--swap">Swap ðŸ”ƒ</button>
              <p class="p">Rate: <span id="rate">N/A</span></p>
            </div>
            <div class="form__row">
              <div class="form__col">
                <label class="form__item-1" for="quote-currencey"
                  >Select Quote Currency</label
                >
                <div class="form__selection">
                  <select
                    class="selection"
                    name="quote-currency"
                    id="quote-currency"
                  >
                    <option value="0">Select a currency</option>
                  </select>
                  <span class="form__dropdown-icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class=""
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                      />
                    </svg>
                  </span>
                </div>
              </div>
              <div class="form__col">
                <input
                  class="form__item-3"
                  placeholder="0.00"
                  id="input-quote-currency"
                  type="number"
                  required
                />
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__box--1">
        <p>Hosted on</p>
        <img
          src="../../img/github-icon.png"
          alt="github-icon"
          width="50px"
          height="50px"
        />
      </div>
      <div class="footer__box--2">
        <p>Built by Danuka Prasad</p>
        <img
          src="../../img/site-icon--large.png"
          alt="site-logo"
          width="50px"
          height="50px"
        />
      </div>
    </footer>
  </body>
</html>
