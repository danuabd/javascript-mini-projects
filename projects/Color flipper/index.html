<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../img/site-icon--small.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../header.css" />
    <link rel="stylesheet" href="../../footer.css" />
    <style>
      main {
        height: 100vh;
        display: flex;
        align-items: center;
        font-family: sans-serif;
      }

      .color-flipper {
        width: 100%;
        height: 98%;
        background-color: red;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        transition: background-color 200ms;
        margin: 0 auto;
      }

      .color-flipper div {
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        color: #fff;
        background-color: #000;
        border-radius: 9px;
        padding: 12px 24px;
        margin-bottom: 60px;
      }
      .color-flipper div > span {
        color: lightblue;
      }
      button {
        font-size: 17px;
        text-transform: uppercase;
        background: white;
        border: 2px solid white;
        border-radius: 9px;
        cursor: pointer;
        padding: 12px 16px;
        transition: transform 200ms;
      }

      button:active {
        transform: scale(0.9);
      }
    </style>
    <script defer src="script.js"></script>
    <title>Color Flipper</title>
  </head>
  <body>
    <header class="header section-margin">
      <div class="header__logo">
        <a href="../../index.html"
          ><img
            src="../../img/site-icon--large.png"
            alt="Logo"
            width="60px"
            height="60px"
            class="logo__img"
        /></a>

        <div class="logo__text">
          <h1><a href="../../index.html">Mini JavaScript Projects</a></h1>
          <p>
            A collection of small JS layouts and patterns inspired by
            freecodecamp.org
          </p>
        </div>
      </div>
    </header>
    <main class="section-padding section-margin">
      <div class="color-flipper shadow-m">
        <div>Background color: <span class="bg-color-name">Red</span></div>
        <button class="change-color shadow-m">Click me</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__box--1">
        <p>Hosted on</p>
        <img
          src="../../img/github-icon.png"
          alt="github-icon"
          width="50px"
          height="50px"
        />
      </div>
      <div class="footer__box--2">
        <p>Built by Danuka Prasad</p>
        <img
          src="../../img/site-icon--large.png"
          alt="site-logo"
          width="50px"
          height="50px"
        />
      </div>
    </footer>
  </body>
</html>
