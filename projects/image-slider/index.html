<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../img/site-icon--small.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/global-reset.css" />
    <link rel="stylesheet" href="../../css/utility-classes.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Image Slider</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="../../index.html"
          ><img
            src="../../img/site-icon--large.png"
            alt="Logo"
            width="60px"
            height="60px"
            class="logo__img"
        /></a>

        <div class="logo__text">
          <h1><a href="../../index.html">Mini JavaScript Projects</a></h1>
          <p>
            A collection of small JS layouts and patterns inspired by
            freecodecamp.org
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="project-intro padding-m margin-l">
        <div class="container-800 container-centered">
          <h2 class="h2 text-centered margin-m">Image Slider</h2>
          <p class="p text-centered">
            A simple image slider, works with keyboard buttons (Left arrow and
            Right arrow) and mouse clicks.
          </p>
        </div>
      </section>
      <section
        class="section--image-slider container-1200 container centered padding-l margin-xl"
      >
        <div class="image-slider container-centered">
          <div class="slides">
            <img
              class="slide"
              src="img/img-1.jpg"
              alt="A waterfall"
              width="630"
              height="auto"
            />
            <img
              class="slide"
              src="img/img-2.jpg"
              alt="Women in front of a waterfall"
              width="630"
              height="auto"
            />
            <img
              class="slide"
              src="img/img-3.jpg"
              alt="Sun flowers"
              width="630"
              height="auto"
            />
            <img
              class="slide"
              src="img/img-4.jpg"
              alt="Beach view"
              width="630"
              height="auto"
            />
            <img
              class="slide"
              src="img/img-5.jpg"
              alt="Women under a tree"
              width="630"
              height="auto"
            />
            <img
              class="slide"
              src="img/img-6.jpg"
              alt="Two large trees"
              width="630"
              height="auto"
            />
          </div>
          <div class="arrows">
            <button class="arrow arrow--left">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </button>
            <button class="arrow arrow--right">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__box--1">
        <p>Hosted on</p>
        <img
          src="../../img/github-icon.png"
          alt="github-icon"
          width="50px"
          height="50px"
        />
      </div>
      <div class="footer__box--2">
        <p>Built by Danuka Prasad</p>
        <img
          src="../../img/site-icon--large.png"
          alt="site-logo"
          width="50px"
          height="50px"
        />
      </div>
    </footer>
  </body>
</html>
